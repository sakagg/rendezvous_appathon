    <script>
		$(document).ready(function(){
		//	Add to every File
			username = localStorage.username;
			person = localStorage.person;
			
			loggedin = true;
			if ( username == "" || person == "" )
			{
				loggedin = false; 
			}
			if ( loggedin == true )
			{
				$(".logout").hide();
				if( person != "teachers" )
				{
					$(".teachers").hide();
				}
				else
				{
					$(".students").hide();
				}
			}
			else
			{
				$(".login").hide();
			}

			$('#signout-button').click(function(){
				localStorage.username = "";
				localStorage.person = "";
				window.location.replace("index.html");
			});

			dataString = "username=" + username + "&person=" + person;
			$.ajax({
				type: "POST",
				url: "http://localhost/appathon/scripts/return_posts.php",
				data: dataString,
				success: function(data)
				{
					$("#main-content").append(data);
				},
				error: function(data)
				{
					alert("Could not connect to database!!");
				}
			});
		});
		function likeit(id)
		{
			dataString = "id=" + id;
			$.ajax({
				type: "POST",
				url: "http://localhost/appathon/scripts/likes.php",
				data: dataString,
				success: function(data)
				{
					$("#" + id).html(data);
				},
				error: function(data)
				{
					alert("Connection Error!!");
				}
			});
		}
	</script>
