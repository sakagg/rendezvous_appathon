    <script>
		$(document).ready(function(){
		//	Add to every File
			username = localStorage.username;
			person = localStorage.person;
			
			loggedin = true;
			if ( username == "" || person == "" )
			{
				loggedin = false; 
			}
			if ( loggedin == true )
			{
				$(".logout").hide();
				if( person != "teachers" )
				{
					$(".teachers").hide();
				}
				else
				{
					$(".students").hide();
				}
			}
			else
			{
				$(".login").hide();
			}

			$('#signout-button').click(function(){
				localStorage.username = "";
				localStorage.person = "";
				window.location.replace("index.html");
			});
		//	Till Here

			$("#submit_button_login").click(function(){
				username = $("#username").val();
				password = $("#password").val();
				password = $.md5(password);

				dataString = "username=" + username + "&password=" + password;
				$.ajax({
					type: "POST",
					url: "http://localhost/appathon/scripts/check_login.php",
					data: dataString,
					success: function(data)
					{
						if(data=="teachers" || data=="students")
						{
							localStorage.username = username;
							localStorage.person = data;
							window.location.replace("index.html");
						}
						else
						{
							alert(data);
						}
					},
					error: function(data)
					{
						alert("Could not connect to database!!");
					}
				});
			});
		});
	</script>
