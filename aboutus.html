    <script>
    $(document).ready(function(){
		//	Add to every File
			username = localStorage.username;
			person = localStorage.person;
			
			loggedin = true;
			if ( username == "" || person == "" )
			{
				loggedin = false; 
			}
			if ( loggedin == true )
			{
				$(".logout").hide();
				if( person != "teachers" )
				{
					$(".teachers").hide();
				}
				else
				{
					$(".students").hide();
				}
			}
			else
			{
				$(".login").hide();
			}

			$('#signout-button').click(function(){
				localStorage.username = "";
				localStorage.person = "";
				window.location.replace("index.html");
			});
		});
    </script>
